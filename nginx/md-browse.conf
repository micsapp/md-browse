upstream md_browse_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /etc/ssl/cloudflare/tigu.cert;
    ssl_certificate_key /etc/ssl/cloudflare/tigu.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    
    root /home/mli/md-browse/frontend/.output/public;
    index index.html;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    
    location /api {
        proxy_pass http://md_browse_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Service worker must never be cached by browser/CDN
    location ~* ^/sw.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header CDN-Cache-Control "no-store";
        try_files $uri =404;
    }

    location ~* \.html$ {
        add_header Cache-Control "no-cache";
        add_header CDN-Cache-Control "no-store";
        try_files $uri $uri/ /200.html;
    }

    location / {
        try_files $uri $uri/ /200.html;
        add_header Cache-Control "no-cache";
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    client_max_body_size 10M;
    
    access_log /var/log/nginx/md-browse-access.log;
    error_log /var/log/nginx/md-browse-error.log;
}
